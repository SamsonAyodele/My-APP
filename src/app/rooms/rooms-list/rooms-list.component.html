Rooms List
<!-- {{roomList}} -->
<table class="table">
  <tr>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenities</th>
    <th>Checkin Time</th>
    <th>Select Room</th>
  </tr>
  <tr  [ngClass]="e ? 'even' : 'odd'"
    *ngFor="let room of rooms; let e = even; let o = odd">
    <td>{{ e ? "Even" : "Odd"}}</td>
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType }}</td>
    <td>{{ room.price | currency}}</td>
    <td>{{ room.amenities | titlecase}}</td>
    <td>{{ room.checkinTime | date : 'short' }}</td>
    <td>
      <button class="btn btn-primary"
      (click)="selectedRoom">select</button>
    </td>
  </tr>
</table>
